<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
   
   
</head>
<body>
    <div class="calculator">
      <div class="result"><input type="text" value="" id="display"></div>
        
        <div class="buttons">
            <button class="operator" onclick="operator()" >C</button>
            <button class="operator" onclick="operator()">()</button>
            <button class="operator" onclick="operator('%')">%</button>
            <button class="operator" onclick="operator('/')" >/</button>
            <br>
            <button class="number" onclick="Value(7)" >7</button>
            <button class="number" onclick="Value(8)" >8</button>
            <button class="number" onclick="Value(9)">9</button>
            <button class="operator" onclick="operator('*')">*</button>
        <br>
            <button class="number" onclick="Value(4)">4</button>
            <button class="number" onclick="Value(5)">5</button>
            <button class="number" onclick="Value(6)">6</button>
            <button class="operator" onclick="operator('-')">-</button>
            <br>
            <button class="number" onclick="Value(1)">1</button>
            <button class="number" onclick="Value(2)">2</button>
            <button class="number" onclick="Value(3)">3</button>
            <button class="operator" onclick="operator('+')">+</button>
            <br>
            <button class="operator" onclick="operator()">AC</button>
            <button class="number" onclick="Value(0)">0</button>
            <button class="number" onclick="Value('.')">.</button>
            <button class="operator" onclick="result()">=</button>

        </div>
    </div>
           

           <script src="./index.js">
           
           </script>
</body>
</html>
