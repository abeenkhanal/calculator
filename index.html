<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="result"><span>0</span></div>
        
        <div class="buttons">
            <button type="button" class="operator" value="C">C</button>
            <button type="button" class="operator" value="()">()</button>
            <button type="button" class="operator" value="%">%</button>
            <button type="button" class="operator" value="/">/</button>
            <br>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="7">*</button>
            <br>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button"class="operator" value="-">-</button>
            <br>
            <button type="button"  value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="operator" value="+">+</button>
            <br>
            <button type="button" value="C1">C1</button>
            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
            <button type="button" class="operator" value="=">=</button>

        </div>
    </div>
           <button onclick="ClickMe()">hello </button>

           <script>
            function ClickMe(){
                alert("HRERES")
            }
           </script>
</body>
</html>
